name: run integration tests

on:
  push:
    branches:
      - dev

jobs:
  run-integration-tests:
    runs-on:
      - ubuntu-latest
        
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: ls
        run: ls
      
      - name: Get latest Github release per branch
        uses: vkkotha/action-get-latest-release@v1
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
