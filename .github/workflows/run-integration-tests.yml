name: run integration tests

on:
  push:
    branches:
      - dev

jobs:
  install-aws-cli:
    runs-on: 
      - ubuntu-latest
    
    steps:
      - name: install aws-cli
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
          unzip awscliv2.zip && \
          sudo ./aws/install
